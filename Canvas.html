<!--HTML5 Canvas 예제-->
<html>
    <head>
        <title>Canvas Example</title>
        <script>
        function init() {
            var ctx = document.getElementById('canvas').getContext('2d');
            ctx.beginPath();
            ctx.strokeStyle = "rgb(200, 0, 0)";//선 색상 (빨강200, 초록0, 파랑0) 으로 설정
            ctx.arc(200, 200, 50, 0, Math.PI, false);//(200,200) 에서 반지름 50인 원호 0도에서 Pi도(라디안)[180도] 까지 시계방향으로 그리기.
            ctx.stroke();//그리기
        }
         </script>
    </head>
    <!--웹페이지 로드할떄, init호출-->
    <body onload ="init()">
    <!--가로400, 세로300 인 Canvas 생성-->
        <canvas id="canvas" width="400" height="300">
            이 브라우저는 HTML5의 canvas 요소를 지원하지 않습니다.
        </canvas>
    </body>
</html>
